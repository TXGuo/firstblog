<!DOCTYPE html>
<html>
<head>
    <title>我的博客</title>
    <link rel="stylesheet" href="/lib/css/bootstrap.min.css"/>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Eric博客</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <% if(user){%>
            <li><a href="/articles/add">发表文章</a></li>
            <li><a href="/users/logout">退出</a></li>
            <%}else{%>
            <li><a href="/users/reg">注册 <span class="sr-only">(current)</span></a></li>
            <li><a href="/users/login">登录</a></li>
            <%}%>
        </ul>
        <form class="navbar-form navbar-right" role="search" method="post" action="/articles/search">
            <div class="form-group">

                <input type="text" class="form-control" name="title" placeholder="搜索">

            </div>
            <button type="submit" class="btn btn-info">搜索</button>
        </form>
    </div>
</nav>
<div class="container">

    <%if(success){%>
    <div class="alert alert-success" name="alert-success" role="alert"><%=success%></div>
    <%}%>
    <%if(error){%>
    <div class="alert alert-danger" name="alert-danger" role="alert"><%=error%></div>
    <%}%>
